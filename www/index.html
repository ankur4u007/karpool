<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SGKarpool</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    
    <!-- Set a shorter title for iOS6 devices when saved to home screen -->
    <meta name="apple-mobile-web-app-title" content="Ratchet">

    <!-- Include the compiled Ratchet CSS -->
    <link rel="stylesheet" href="css/ratchet.css">

    <!-- Include the compiled Ratchet JS -->
    <script src="lib/ratchet.js"></script>
    <!-- Intro paragraph styles. Delete once you start using this page -->
    <style type="text/css">
        .welcome {
          line-height: 1.5;
          color: #555;
		  text-align:center;
		  margin-top:20%;
        }
		.welcomeButton {
		  text-align:center;
        }
    </style>

  </head>
  <body>

  <!-- Make sure all your bars are the first things in your <body> -->
  <header class="bar-title">
    <h1 class="title">SGKarpool</h1>
  </header>

  <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
  <div class="content">
	<div class="content-padded">
		<p class="welcome">Welcome to SGKarpool</p>
	</div>
	<div class="welcomeButton">
			<a class="button-main" href="lib/a.html" >Next</a>
	</div>
  </div>

  </body>
</html>
