<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SGKarpool</title>
      
	<!-- bootstrap just to have good looking page -->
	<link href="bootstrap/css/bootstrap.css" type="text/css" rel="stylesheet" />

    <!-- Include the compiled Ratchet JS -->    
	<script src="js/jquery.1.9.1.min.js"></script>
	<script src="js/myfunctions.js"></script>   	
  </head>
	
  <body>

  <!-- Make sure all your bars are the first things in your <body> -->
  <header class="bar-title">
    <a class="button-prev" href="index.html">
			Back
	</a>
    <h1 class="title">Owner Registration</h1>
  </header>

  <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
   <div class="article" style="margin:10px;">
		<div class="input-prepend">
			<span class="add-on">Owner Name</span>
			<input class="span4" id="ownerName" name="ownerName" type="text" placeholder="Owner Name...">
		</div>
		<br/>
		<div class="input-prepend">
			<span class="add-on">Phone No</span>
			<input class="span4" id="phoneNo" name="phoneNo" type="text" placeholder="Phone No...">
		</div>
		<br/>
		<div class="input-prepend">
			<span class="add-on">Device ID</span>
			<input class="span2" id="deviceId" name="deviceId" type="text" >
		</div>
		<br/>		
		<p>
			<button class="btn btn-primary" type="button" onclick="sendAjax()">Submit</button>
		</p>
	</div>
  
  </body>
</html>
